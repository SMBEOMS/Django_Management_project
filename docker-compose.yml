version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/  # 경로를 수정하세요
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db  # PostgreSQL 서비스에 의존성 추가

  db:  # PostgreSQL 서비스 추가
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: management_dev
      POSTGRES_USER: management_user
      POSTGRES_PASSWORD: management_password

volumes:
  postgres_data:
